language: csharp
mono: none
dotnet: 6.0

addons:
  #software maintainability sonarcloud
  sonarcloud:
    organization: "jesperrusbjerg"
    token:
      secure: "" # encrypted value of your token

#- dotnet test ".\Minitwit_BE\Minitwit_BE.sln" -c Release -v n

branches:
  only:
  - main

before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
  -in deploy_rsa.enc -out /tmp/git_deploy_key -d
- chmod 600 /tmp/git_deploy_key
- echo 'echo ${SSH_PASSPHRASE}' > /tmp/askpass && chmod +x /tmp/askpass
- eval "$(ssh-agent -s)"
- DISPLAY=":0.0" SSH_ASKPASS="/tmp/askpass" setsid ssh-add /tmp/git_deploy_key </dev/null

install:
- docker --version

mkdir -p ~/.docker/cli-plugins && \
curl https://github.com/docker/scan-cli-plugin/releases/latest/download/docker-scan_linux_amd64 -L -s -S -o ~/.docker/cli-plugins/docker-scan &&\
chmod +x ~/.docker/cli-plugins/docker-scan

stages:
- build_and_sonarscan
- docker_build
- deploy

jobs:
  include:
  - stage: build_and_sonarscan
    name: build project
    if: branch = "main"
    script:
    - dotnet restore ".\Minitwit_BE\Minitwit_BE.sln"
    - dotnet build ".\Minitwit_BE\Minitwit_BE.sln" -c Release 
    - sonar-scanner 
  - stage: docker_build
    name: build and push docker
    if: branch = "main"
    script:
    - mkdir -p ~/.docker/cli-plugins
    - curl https://github.com/docker/scan-cli-plugin/releases/latest/download/docker-scan_linux_amd64 -L -s -S -o ~/.docker/cli-plugins/docker-scan
    - chmod +x ~/.docker/cli-plugins/docker-scan
    - echo "LOGIN"
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PSW
    - docker pull snyklabs/tomas-goof
    - echo "BUILD"
    - docker build -t jrusbjerg/twitbackend -f Minitwit_BE/Minitwit_BE.Api/Dockerfile
      Minitwit_BE/.
    - docker scan jrusbjerg/twitbackend
    - echo "PUSH"
    - docker push jrusbjerg/twitbackend:latest
  - stage: deploy
    name: "deploy new version"
    if: branch = "main"
    install: skip
    # -o flag to get around "add ip to known hosts prompt"
    script: |
      ssh -o "StrictHostKeyChecking no" ${MT_USER}@${MT_SERVER} \
      "docker-compose down && \
      docker-compose pull && \
      docker-compose rm -f && \
      docker-compose up -d && \
      exit " 

